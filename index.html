<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review- Hotstar</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar">
        <img src="images/logo1.png" class="brand-logo" alt="">
        <ul class="nav-links">
            <li class="nav-items"><a href="">Movies</a></li>
            <li class="nav-items"><a href="">Anime</a></li>
            <li class="nav-items"><a href="">Series</a></li>
        </ul>

        <div class="right-container">
            <input type="text" class="search-box" placeholder="search">
            <button class="sub-btn">subscribe</button>
            
        </div>
    
    </nav>

    <div class="carousel-container">
        <div class="carousel">
        </div>
    </div>

    <h1 class="genre"><a href="">Movies</a></h1>
    <div class="movie-list">
        <button class="prev2"><img src="images/pre.png" alt=""></button>
        <button class="next2"><img src="images/nxt.png" alt=""></button>
        <div class="card-container-2">
        </div>
    </div>

    <h1 class="genre"><a href="">Series</a></h1>
    <div class="movie-list">
        <button class="prev3"><img src="images/pre.png" alt=""></button>
        <button class="next3"><img src="images/nxt.png" alt=""></button>
        <div class="card-container-3">
        </div>
    </div>

    <h1 class="genre"><a href="">Anime</a></h1>
    <div class="movie-list">
        <button class="prev4"><img src="images/pre.png" alt=""></button>
        <button class="next4"><img src="images/nxt.png" alt=""></button>
        <div class="card-container-4">
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>

</body>
</html>
